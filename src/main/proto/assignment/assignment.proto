syntax = "proto3";

package middleware.proto;

message Assignment {

    oneof type {

        ServerInfo serverInfo = 1;
        ClientInfo clientInfo = 2;
        LoadBalancerInfo loadBalancerInfo = 3;

    }

}

message ServerInfo {

    string address = 1;
    int32 port = 2;

}

message ClientInfo {

    string address = 1;
    int32 port = 2;
    State state = 3;

    enum State {

        CONNECTED = 0;
        DISCONNECTED = 1;

    }

}

message LoadBalancerInfo {

    string address = 1;
    int32 port = 2;

}