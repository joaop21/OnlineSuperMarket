syntax = "proto3";

package middleware.proto;

message Recovery {

    oneof type {

        NumberOfLines numberOfLines = 1;
        Lines lines = 2;

    }

}

message NumberOfLines {

    int32 lines = 1;

}

message Lines {

    repeated Line lines = 1;
    int32 min = 2;
    int32 max = 3;

    message Line {

        int32 number = 1;
        string data = 2;

    }

}